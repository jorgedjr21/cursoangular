<!doctype html>
<html ng-app>
<head>
    <title>Curso Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div>
    <label>Primeiro Nome:</label>
    <input type="text" ng-model="firstName" placeholder="Enter a name here">
    <label>Segundo:</label>
    <input type="text" ng-model="secondName" placeholder="Enter a name here">
    <hr>
    <h1>Hello {{firstName}} {{secondName}}!</h1>
</div>
</body>
</html>
